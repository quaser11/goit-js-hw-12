<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<header class="header">
  <form class="search-form" id="search-form">
    <input
      type="text"
      name="searchQuery"
      autocomplete="off"
      placeholder="Search images..."
    />
    <button type="submit" class="submit-button">
      <img src="./img/search-icon.png" alt="search" style="width: 16px; height: 16px">
    </button>
  </form>
</header>

<section class="request-info-section">
  <div class="container">
    <div class="request-info-section__cards">
    </div>
    <div class="request-info-section__view-more__button__block">

      <button type="button" class="btn btn-primary">
        <div class="spinner-border" role="status" style="width: 15px; height: 15px"></div>
        <span class="btn-primary__text"></span>
      </button>
    </div>
  </div>
</section>
<script src="main.js" type="module"></script>
</body>
</html>
